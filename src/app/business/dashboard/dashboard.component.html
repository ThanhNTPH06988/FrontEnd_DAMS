<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Basic Information</h5>
              <form class="form-material form-horizontal m-t-30">
                  <div class="form-group">
                      <label class="col-md-12" for="example-text">Name
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="example-text" name="example-text" class="form-control" placeholder="enter your name">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12" for="bdate">Date of Birth
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="bdate" name="bdate" class="form-control mydatepicker" placeholder="enter your birth date">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-12">Gender</label>
                      <div class="col-sm-12">
                          <select class="form-control">
                              <option>Select Gender</option>
                              <option>Male</option>
                              <option>Female</option>
                          </select>
                      </div>
                  </div>
                  <!-- Comment -->
                  <!-- <div class="form-group">
                      <label class="col-sm-12">Profile Image</label>
                      <div class="col-sm-12">
                          <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                              <div class="form-control" data-trigger="fileinput"> <i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div> <span class="input-group-addon btn btn-default btn-file"> <span class="fileinput-new">Select file</span> <span class="fileinput-exists">Change</span>
                              <input type="file" name="..."> </span> <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a> </div>
                      </div>
                  </div> -->
                  <div class="form-group">
                      <label class="col-md-12">Description</label>
                      <div class="col-md-12">
                          <textarea class="form-control" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12" for="url">Company
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="url" name="url" class="form-control" placeholder="your company name">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                  <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Leads's Account Information</h5>
              <form class="form-material form-horizontal m-t-30">
                  <div class="form-group">
                      <label class="col-md-12" for="example-email">Email
                      </label>
                      <div class="col-md-12">
                          <input type="email" id="example-email" name="example-email" class="form-control" placeholder="enter your email">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12" for="example-phone">Phone
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="example-phone" name="example-phone" class="form-control" placeholder="enter your phone" data-mask="(999) 999-9999">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12" for="pwd">Address
                      </label>
                      <div class="col-md-12">
                          <textarea class="form-control" place-holder=""></textarea>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                  <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
              </form>
          </div>
      </div>
  </div>
  <div class="col-sm-6">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Leads's Social Information</h5>
              <form class="form-material form-horizontal m-t-30">
                  <div class="form-group">
                      <label class="col-md-12" for="furl">Facebook URL
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="furl" name="furl" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12" for="turl">Twitter URL
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="turl" name="turl" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12" for="inurl">LinkedIN URL
                      </label>
                      <div class="col-md-12">
                          <input type="text" id="inurl" name="inurl" class="form-control">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                  <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
              </form>
          </div>
      </div>
  </div>
</div>
